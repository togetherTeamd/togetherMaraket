<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>


<div class="container">
    <div class="py-5">
        <h2>로그인</h2>
    </div>

    <form action="/login/new" th:action th:object="${loginForm}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div>
            <label th:for="userId">로그인 ID</label>
            <input type="text" th:field="*{userId}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{userId}"/>
        </div>
        <div>
            <label th:for="userPw">비밀번호</label>
            <input type="password" th:field="*{userPw}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{userPw}"/>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='home.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소
                </button>
            </div>

        </div>
<!--        <br>-->
<!--        <button class="w-100 btn btn-primary btn-lg" onclick="location.href='createUserForm'"-->
<!--                        th:conclick="|location.href='@{/users/createUserForm}'|">회원가입</button>-->

    </form>
</div>
