        <div class="carousel-item active">

                    <h1>어서오세요 투게더 마켓입니다.</h1>

                </div>
            </div>
        </div>
        <div class="carousel-item">
            <svg class="bd-placeholder-img" width="100%" height="500px" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#777"></rect></svg>

            <div class="container">

                    <p><a class="btn btn-lg btn-primary" href="/items2">보러 가기</a></p>

            </div>
        </div>
        <div class="carousel-item">
            <svg class="bd-placeholder-img" width="100%" height="500px" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#777"></rect></svg>

            <div class="container">

                    <p><a class="btn btn-lg btn-primary" href="#">Browse gallery</a></p>

            </div>
        </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">

    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">

</div>

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <tr th:each="item:${items}">
                <div class="col mb-5">
                    <div class="card h-100">
                        <!-- Product image-->
                        <span th:each="file : ${files}" th:if= "${file.itemId == item.id} and ${file.mainPicture}">
                <img class="card-img-top" th:src="@{/img/{filename} (filename=${file.filename})}">
              </span>
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder"><td th:text="${item.name}"></td></h5>
                                <!-- Product price-->
                                <td th:text="${item.price}"></td>
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center">
                                <a href="#" th:href= "@{/items2/{id}/itemView2 (id=${item.id})}"class="btn btn-outline-dark mt-auto" role="button">View</a>
                            </div>

                        </div>

                    </div>
                </div>
            </tr>
        </div>
    </div>
</section>
