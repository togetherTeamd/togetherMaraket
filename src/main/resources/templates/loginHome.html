<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div th:replace="fragments/bodyHeader_login :: bodyHeader_login"/>

<div class="container" style="max-width: 600px">
  <div class="py-5 text-center">

    <h2>홈 화면</h2>
  </div>

  <h4 class="mb-3" th:text="|로그인 사용자 이름: ${user.userName}|">로그인 사용자 이름</h4>

  <hr class="my-4">

  <div class="row">
    <div class="col">
      <form th:action="@{/logout}" method="post">
        <button class="w-100 btn btn-dark btn-lg" onclick="location.href='home.html'" type="submit">
          로그아웃
        </button>
      </form>
    </div>
  </div>

  <hr class="my-4">
  <div class="jumbotron">
    <p class="lead">회원 기능</p>
    <p>
      <a class="btn btn-lg btn-secondary" href="/users/new">회원 가입</a>
      <a class="btn btn-lg btn-secondary" href="/members">회원 목록</a>
      <a class="btn btn-lg btn-secondary" href="/login/new">로그인</a>
    </p>
    <p class="lead">상품 기능</p>
    <p>
      <a class="btn btn-lg btn-dark" href="/items/new">상품 등록</a>
      <a class="btn btn-lg btn-dark" href="/items">상품 목록</a>
    </p>
    <p class="lead">주문 기능</p>
    <p>
      <a class="btn btn-lg btn-info" href="/order"x>상품 주문</a>
      <a class="btn btn-lg btn-info" href="/orders">주문 내역</a>
    </p>
  </div>
</div> <!-- /container -->
<div th:replace="fragments/footer :: footer"/>
</body>

</html>
