
server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true


spring:
  datasource:
    url: jdbc:mysql://root.cnzle8av488m.ap-northeast-2.rds.amazonaws.com:3306/test
    username: root
